<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://s3-us-west-2.amazonaws.com/reallysimpleweather/reallysimpleweather-1.1.0.min.js"></script>
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search-section.css">
    <link rel="stylesheet" href="css/link-list-section.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
</head>

<body>
    <div class="usable-space">
        <div id="date-time-weather-section" class="section">
            <div class="date-time-weather">
                <div class="floating-menu date">
                    <span id="date"></span>
                </div>
                <div class="floating-menu time">
                    <span id="time"></span>
                </div>
                <div class="floating-menu weather">
                    <div id="weather"></div>
                </div>
            </div>
        </div>
        <div id="search-section" class="section">
            <div id="google-search">
                <form id="search-form" method="get" action="http://www.google.com/search">

                    <input id="searchInput" name="q" style="color:#808080;" maxlength="255" value="Google search" onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='#C8C8C8';" onblur="if(this.value=='')this.value=this.defaultValue; " type="text">
                    <!--                                        <input id="searchButton" value="Go!" type="submit">-->
                    <input name="sitesearch" value="" type="hidden">

                </form>
            </div>
        </div>
        <div id="link-list-section" class="section">
            <div class="floating-menu link-list">
                <div class="link"><a href="https://www.youtube.com"><img src="resources/logos/youtube.png" alt=""></a></div>
                <div class="link"><a href="https://www.4chan.org"><img src="resources/logos/4chan.png" alt=""></a></div>
                <div class="link"><a href="https://www.reddit.com"><img src="resources/logos/reddit.png" alt=""></a></div>
                <div class="link"><a href="https://web.whatsapp.com"><img src="resources/logos/whatsapp.png" alt=""></a></div>
                <div class="link"><a href="https://www.plusdede.com"><img src="resources/logos/plusdede.png" alt=""></a></div>
                <div class="link"><a href="https://www.github.com"><img src="resources/logos/github.png" alt=""></a></div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/clock.js"></script>
<script src="js/date.js"></script>
<script src="js/iframeTest.js"></script>
<script src="js/weather.js"></script>
